{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block additional_styles %}
<style>
    .auth-card {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 10px;
    }
    .form-floating {
        margin-bottom: 20px;
    }
    .btn-primary {
        width: 100%;
        padding: 12px;
        font-weight: 600;
        margin-top: 10px;
    }
    .auth-image {
        max-width: 100px;
        margin-bottom: 20px;
    }
    .auth-title {
        font-weight: bold;
    }
    .auth-subtitle {
        color: #6c757d;
    }
</style>
{% endblock %}

{% block content %}
<div class="card auth-card shadow">
    <div class="text-center mb-4">
        <i class="fas fa-user-circle auth-image display-1"></i>
        <h2 class="auth-title">Welcome Back</h2>
        <p class="auth-subtitle">Please sign in to continue</p>
    </div>
    
    <form action="{{ url_for('login') }}" method="post" id="loginForm">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 py-2">
            <i class="fas fa-sign-in-alt me-2"></i>Login
        </button>
    </form>
    
    <div class="text-center mt-4">
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        const submitButton = this.querySelector('button[type="submit"]');
        submitButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Logging in...';
        submitButton.disabled = true;
    });
</script>
{% endblock %}
