<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Pastoral Message</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .message-output {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #007bff;
        }
        h1 {
            color: #343a40;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Pastoral Message</h1>
        
        <form method="POST" action="{{ url_for('generate_message') }}">
            <div class="form-group">
                <label for="message">Describe the student behavior:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="subcategory">Select Behavior Category:</label>
                <select class="form-control" id="subcategory" name="subcategory" required>
                    <optgroup label="Positive">
                        <option value="Affirmation">Affirmation</option>
                        <option value="Merit/Record of Achievement">Merit/Record of Achievement</option>
                    </optgroup>
                    <optgroup label="Negative">
                        <option value="Informal Conversation">Informal Conversation</option>
                        <option value="Challenge">Challenge</option>
                        <option value="White Card">White Card</option>
                        <option value="Friday Detention">Friday Detention</option>
                    </optgroup>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Generate Message</button>
        </form>
        
        {% if ai_message %}
        <div class="message-output">
            <h4>Generated Pastoral Message:</h4>
            <p>{{ ai_message }}</p>
        </div>
        {% endif %}
        
        <div class="text-center mt-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Return to Dashboard</a>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
